<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Local Connection Test</title>
    <style>
        body { font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; text-align: center; padding: 50px; background-color: #f0f2f5; }
        .container { background: white; padding: 30px; border-radius: 10px; display: inline-block; box-shadow: 0 4px 6px rgba(0,0,0,0.1); }
        input { padding: 10px; border: 1px solid #ddd; border-radius: 5px; width: 200px; }
        button { padding: 10px 20px; background: #007bff; color: white; border: none; border-radius: 5px; cursor: pointer; }
        button:hover { background: #0056b3; }
        ul { list-style: none; padding: 0; margin-top: 20px; }
        li { background: #e9ecef; margin: 5px auto; padding: 10px; border-radius: 5px; width: 250px; }
    </style>
</head>
<body>
    <div class="container">
        <h1>Localhost Test</h1>
        <input type="text" id="nameInput" placeholder="Enter a name">
        <button onclick="addUser()">Add Name</button>

        <h3>User List from Server:</h3>
        <ul id="userList"></ul>
    </div>

    <script>
        // লোকালহোস্টের ব্যাকএন্ড ইউআরএল
        const API_URL = "https://demohost-qu2f.onrender.com"; 

        async function fetchUsers() {
            try {
                const res = await fetch(`${API_URL}/users`);
                const data = await res.json();
                const list = document.getElementById('userList');
                list.innerHTML = data.map(u => `<li>${u.name}</li>`).join('');
            } catch (err) {
                console.error("Connection Error:", err);
            }
        }

        async function addUser() {
            const name = document.getElementById('nameInput').value;
            if(!name) return alert("Please type a name!");

            try {
                await fetch(`${API_URL}/add`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ name })
                });
                document.getElementById('nameInput').value = '';
                fetchUsers(); // লিস্ট আপডেট করার জন্য
            } catch (err) {
                alert("Could not connect to Backend!");
            }
        }

        // পেজ লোড হলে লিস্ট দেখাবে
        fetchUsers();
    </script>
</body>
</html>
